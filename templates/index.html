<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Task Deletion</title>
</head>

<body>
    <div class="container">
        <center><h1>Database Configurations</h1></center>
        <form action="/deleteRecordsAndReworkProject" method="post">
            {% if db_Conf_Params != '' %}
            <center><h5 class="success-message">Data Gets Inialized Successfully Form Configurations File </h5></center>
            {% elif db_Conf_Params == ''  %}
            <center><h6 style="color: crimson;">Couldn't Connect With DB Configurations These Details ,Please Fill DB Configurations Again</h6></center>
            {% endif %}
            <br>
            <label for="db_host">Database Host:</label>
            <input type="text" name="db_host" required value={{db_Conf_Params['host']}}> 
            <br>
            <label for="db_port">Database Port:</label >
            <input type="text" name="db_port" required value={{db_Conf_Params['port']}}>
            <br>
            <label for="db_name">Database Name:</label >
            <input type="text" name="db_name" required value={{db_Conf_Params['database']}}>
            <br>
            <label for="db_user">Database User:</label >
            <input type="text" name="db_user" required value={{db_Conf_Params['user']}}>
            <br>
            <label for="db_password">Database Password:</label >
            <input type="password" name="db_password" required value={{db_Conf_Params['password']}}>
            <br>
            <div class="btns-div">
                <button class="submit-button" type="submit">Test Connection</button>
            </div>
        </form>

    </div>
</body>

</html>
